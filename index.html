<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Krona+One&family=Pacifico&family=Roboto:wght@700&display=swap"
    rel="stylesheet"/>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div class="plane center ">
         <p id="2a"></p>
       </div>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- <div class="calander">  -->
      <!-- <div class="empty"></div> -->
       
         <div class="times">
           <div class="row time-block"> 
             <div class="hour">
             9AM 
             </div>
             <textarea class="past desciption col-9 9pm">
             </textarea>
             <button class="saveBtn col-1">saveBtn</button>
            </div>
           <div class="row time-block">
             <div class="hour">
             10AM
            </div>
             <textarea class="present col-9 10pm">
             </textarea>
             <button class="saveBtn col-1"></button>
           </div>
           <div class="row time-block">
            <div class="hour">
              11AM 
              </div>
             <textarea class="col-9 11pm">
             </textarea>
             <button class="saveBtn col-1"></button>
           </div>
           <div class="row time-block">
            <div class="hour">
              12PM 
              </div>
             <textarea class="col-9 12pm">
             </textarea>
             <button class="saveBtn col-1"></button>
           </div>
           <div class="row time-block">
            <div class="hour">
              1PM 
              </div>
             <textarea class="col-9 1pm">
             </textarea>
             <button class="saveBtn col-1"></button>
           </div>
           <div class="row time-block">
            <div class="hour">
              2PM 
              </div>
             <textarea class="col-9 2pm">
             </textarea>
            <button onclick="savePlans()" class="saveBtn col-1"></button>
           </div>
           <div class="row time-block">
            <div class="hour">
              3PM 
              </div>
             <textarea class="col-9 3pm">
             </textarea>
            <button class="saveBtn time-block col-1"></button>
           </div>
           <div class="row time-block">
            <div class="hour">
              4PM 
              </div>
             <textarea class="col-9 4pm">
             </textarea>
            <button class="saveBtn time-block col-1"></button>
           </div>
           <div class="row time-block">
            <div class="hour">
              5PM 
              </div>
             <textarea class="col-9 5pm">
             </textarea>
            <button class="saveBtn col-1"></button>
           </div>

     <!-- </div> -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./script.js" defer></script>
  </body>
</html>
